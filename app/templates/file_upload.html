{% extends 'base.html'%}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <h2>Upload file</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <br>
        <button type="submit" style="background-color: {{ colour }};" class="btn btn-care">Upload file</button>
      </form>
      <br><br>
    </div>
</div>
{% endblock %}
