{% extends 'base.html'%}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<h1>{{ model.plural }}</h1>
<a class="btn btn-care" style="background-color: {{ colour }};" href="{% url 'new' model.model_str %}">New {{ model.single }}</a>

<table class="table">
    <tr><th>Day</th><th>Staff (hours)</th><th>Jobs (hours)</th><th>Ratio</th></tr>
    {% for item in items %}
        <tr>
            <td><a href="{% url 'ind' model.model_str item.id %}">{{ item }}</a></td>
            <td>{{ item.working_hours }}</td>
            <td>{{ item.job_hours }}</td>
            <td>{{ item.working_over_jobs }}</td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
